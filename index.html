  <head>

    <title>Helmet</title>

  <body>
    <div id="app">
      <header id="header">
        <section class="upperheader"></section>
        <section class="downheader"></section>
      </header>
      <main id="main">
      <section class="filter">
        <article class="brand-filter">
          <label for="brand-filter">Choose a brand:</label>
          <select name="select" id="brand-filter"></select>
        </article>
        <article class="price-filter">
          <label for="price-filter">Put your max price:</label>
          <input type="number" id="price-filter" value="0"></input>
          <button id="price-button">Find</button>
        </article>
        <article class="clear-filter">
          <button id="clear">Clear Filters</button>
        </article>
      </section>
      <section class="products">
        <div class="products-container"></div>
        <h1 id="no-products-message">There are no products for this price ðŸ˜“</h1>
      </section>

    </main>

  </body>
